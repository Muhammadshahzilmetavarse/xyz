<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Static Resume Builder By Muhammad Shahzil</h1>
    <form id="Resume form">
    <fieldset>
        <legend> PERSONAL INFORMATION</legend>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" required>
        <hr>
        
        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" required> 
        <hr>
        
        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone" name="Phone" required> 

     </fieldset>

     <fieldset>
        <legend>QUALIFICATION</legend>
        <label for="Qualification"> ENTER HERE:</label>
        <textarea id="ENTER HERE" name="ENTER HERE" rows="4" required> </textarea> <br>
     </fieldset>


     <fieldset>
        <legend>EXPERIENCE</legend>
        <label for="Experience"> ENTER HERE:</label>
        <textarea id="ENTER HERE" name="ENTER HERE" rows="4" required> </textarea> <br>
     </fieldset>

     <fieldset>
        <legend>SKILLS</legend>
        <label for="Skills"> ENTER HERE:</label>
        <textarea id="ENTER HERE" name="ENTER HERE" rows="4" required> </textarea> <br>        
     </fieldset>

     <button type="submit"> PRINT RESUME BELOW</button>

    </form>
</body>
</html>
